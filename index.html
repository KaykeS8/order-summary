<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container bg-image">
    <div class="order">
      <img src="images/illustration-hero.svg" alt="Ilustração">
      <h1 class="order-title">Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="order-planos">
        <div class="order-preco">
          <img src="images/icon-music.svg" alt="icone-de-musica">
            <div class="p-flex">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
            </div>
        </div>

        <a href="https://www.spotify.com/br/" target="_blank">Change</a>
      </div>

      <a href="#" class="order-compra">Proceed to Payment</a>
      <a href="#" class="order-cancel">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Coded by <a href="https://www.github.com/kaykeS8" target="_blank">Kayke Simao</a>.
  </div>
</body>

</html>
